<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duzce Uni Announce API</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');
        body{
            background-color: #ecf0f1;
            font-family: 'Open Sans', sans-serif;
            font-weight: 100;
        }

        span{
            background-color: #34495e;
            color: #ecf0f1;
            padding: 4px;
            border-radius: 10px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <h1>Duzce University Announcements API</h1>
    <h3><span>/divisions</span> : Get all divisions</h3>
    <h3><span>/division/{id}</span> : Get division by id</h3>
    <h3><span>/division/{id}/announce</span> : Get announcements by division id </h3>
</body>
</html>
